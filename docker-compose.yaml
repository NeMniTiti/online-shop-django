  app:
    image: shop:latest
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - ./:/app/
    healthcheck:
         test: ["CMD-SHELL", "curl -f http://localhost:8000/ping/ || exit 1"]
         interval: 10s
         timeout: 5s
         retries: 5

volumes:
  pgdata: