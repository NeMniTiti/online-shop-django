#      PGADMIN_DEFAULT_PASSWORD: admin
#      PGADMIN_CONFIG_SERVER_MODE: "False"
#    ports:
#      - "5050:5050"
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis_volumes:/data/

volumes:
  pgdata:
  redis_volumes: