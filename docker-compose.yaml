services:
  app:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    container_name: django_proj
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy

  pg:
    image: postgres:17.6
    restart: unless-stopped
    container_name: pg1
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d shop" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: test_redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis_volumes:/data/
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
